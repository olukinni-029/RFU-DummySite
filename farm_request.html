<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IITA RFU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
      }
      .navbar a {
            color: white;
            text-decoration: none !important;
        }

        .navbar a:hover {
            color: #ccc;
        }

      .form-container {
        max-width: 900px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
      }
      h2,
      h4 {
        color: #198754;
      }
      .form-label {
        font-weight: bold;
      }
      .form-control {
        border-radius: 5px;
        padding: 10px;
      }
      .btn-primary {
        background-color: #198754;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #157347;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #222;
        color: white;
        width: 100%;
      }

      .footer a {
        text-decoration: none;
        color: white;
        margin-left: 15px;
      }

      .footer a:hover {
        color: #ccc;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-3">
      <a class="navbar-brand text-white" href="dashboard.html">IITA RFU</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="me-3">Home</a>
        <a href="#" class="fw-bold">Logout</a>
      </div>
    </nav>

    <div class="container">
      <div class="form-container">
        <form id="farmRequestForm">
          <h4>General Information</h4>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Field Number</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Program</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Size of Plot (ha)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Budget</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Date Required</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Crop</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <h4 class="mt-4">Field Operations</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mowing" />
                <label class="form-check-label" for="mowing">Mowing</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="ploughing"
                />
                <label class="form-check-label" for="ploughing"
                  >Ploughing</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="diskHarrowing"
                />
                <label class="form-check-label" for="diskHarrowing"
                  >Disk Harrowing</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="spikeHarrowing"
                />
                <label class="form-check-label" for="spikeHarrowing"
                  >Spike Harrowing</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rotoVote" />
                <label class="form-check-label" for="rotoVote">Roto Vote</label>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ridging</label>
              <select class="form-control">
                <option>1 meter</option>
                <option>1.5 meter</option>
              </select>

              <label class="form-label mt-3">Marking</label>
              <select class="form-control">
                <option>50 cm</option>
                <option>75 cm</option>
                <option>1 meter</option>
              </select>

              <label class="form-label mt-3">Interrow Cultivation</label>
              <select class="form-control">
                <option>75 cm</option>
                <option>1 meter</option>
                <option>1.5 meter</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label"
              >Plant using Zero Tillage Planter (Specify Crop)</label
            >
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label"
              >Mark using Zero Planter with Carbofuran (75cm rows)</label
            >
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label"
              >Strip Tillage (75cm rotovated strip)</label
            >
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label">Forage Harvesting</label>
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label">Combine Harvesting (Specify Crop)</label>
            <input type="text" class="form-control" />
          </div>

          <h4 class="mt-4">Additional Operations</h4>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label"
                >Tractor & Trailer (Number of Hours)</label
              >
              <input type="number" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Tractor (Number of Hours)</label>
              <input type="number" class="form-control" />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label"
              >Collection of Farm Produce (Specify)</label
            >
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label">Fill Water Tank (Specify Location)</label>
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label"
              >Agria/Landmaster (Specify Operation)</label
            >
            <input type="text" class="form-control" />
          </div>

          <h4 class="mt-4">Fertilizer Application</h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="fertilizer"
              id="broadcast"
            />
            <label class="form-check-label" for="broadcast">Broadcast</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="fertilizer"
              id="sideDress"
            />
            <label class="form-check-label" for="sideDress">Side-dress</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Type of Fertilizer to be Applied</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Rate per Hectare</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <h4 class="mt-4">Spraying</h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="spraying"
              id="herbicide"
            />
            <label class="form-check-label" for="broadcast">Herbicide</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="spraying"
              id="pesticide"
            />
            <label class="form-check-label" for="sideDress">Pesticide</label>
          </div>

          <div class="mt-3">
            <label class="form-label">Chemical to be Applied</label>
            <input type="text" class="form-control" />
          </div>

          <div class="mt-3">
            <label class="form-label">Rate per Hectare</label>
            <input type="text" class="form-control" />
          </div>

          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary w-100">
              Submit Request
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer mt-auto">
      <p>Â© 2025 IITA RFU. All Rights Reserved.</p>
      <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>
  </body>
</html>
