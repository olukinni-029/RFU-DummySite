<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IITA RFU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
      }
      .navbar a {
            color: white;
            text-decoration: none !important;
        }

        .navbar a:hover {
            color: #ccc;
        }

      .form-container {
        max-width: 800px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
      }
      h2,
      h4 {
        color: #198754;
      }
      .form-label {
        font-weight: bold;
      }
      .form-control {
        border-radius: 5px;
        padding: 10px;
      }
      .btn-primary {
        background-color: #198754;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #157347;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #222;
        color: white;
        width: 100%;
      }

      .footer a {
        text-decoration: none;
        color: white;
        margin-left: 15px;
      }

      .footer a:hover {
        color: #ccc;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-3">
      <a class="navbar-brand text-white" href="dashboard.html">IITA RFU</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="me-3">Home</a>
        <a href="#" class="fw-bold">Logout</a>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <form id="irrigationRequestForm">
          <h4>General Information</h4>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">From</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Program</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Budget No.</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <h4 class="mt-4">Irrigation Details</h4>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="irrigation" />
            <label class="form-check-label" for="irrigation"
              >Irrigation Required</label
            >
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Field Number</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Size of Plot (ha)</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Number of Hours</label>
              <input type="number" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Date Required</label>
              <input type="date" class="form-control" required />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Crop to be Irrigated</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Part of Field to be Irrigated</label>
            <input type="text" class="form-control" />
          </div>

          <h4 class="mt-4">Comments</h4>
          <div class="mb-3">
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="completed" />
            <label class="form-check-label" for="completed"
              >Irrigation Completed</label
            >
          </div>

          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary w-100">
              Submit Request
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer mt-auto">
      <p>Â© 2025 IITA RFU. All Rights Reserved.</p>
      <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>
    <script>
      document
        .getElementById("irrigationRequestForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Irrigation Request Submitted Successfully!");
        });
    </script>
  </body>
</html>
