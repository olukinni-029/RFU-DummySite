<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITA RFU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .container h2 {
            color: #343a40;
        }

        #requestContainer {
    max-width: 700px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
}

/* Form Section Headings */
#requestContainer h2 {
    color: #343a40;
    font-weight: bold;
    margin-bottom: 20px;
}

#requestContainer h4 {
    margin-top: 25px;
    padding-bottom: 5px;
    border-bottom: 3px solid #198754;
    color: #198754;
    font-size: 18px;
}

/* Label Styling */
.form-label {
    font-weight: bold;
    color: #555;
}

/* Input Fields */
.form-control {
    border-radius: 5px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
}

/* Input Field Focus Effect */
.form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 5px rgba(38, 202, 65, 0.5);
}

/* Textarea Styling */
textarea.form-control {
    resize: none;
}

/* Submit Button */
.btn-primary {
    background-color: #198754;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-primary:hover {
    background-color: #22ad6c;
}

/* Responsive Design */
@media (max-width: 768px) {
    #requestContainer {
        max-width: 90%;
        padding: 20px;
    }

    .form-control {
        font-size: 14px;
    }

    .btn-primary {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container" id="userLoginContainer">
            <h2 class="text-center">IITA RFU System</h2>
            <form id="loginForm" class="mt-4">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
            <p class="text-center mt-3"><a href="admin.html">Admin Login</a></p>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="form-container d-none" id="signupContainer">
            <h2 class="text-center">IITA RFU System</h2>
            <form id="signupForm" class="mt-4">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
